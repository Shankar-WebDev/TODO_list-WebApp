<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sass/style.css">
    <script src="js/main.js" type="module"></script>
    <title>TO DO List</title>
</head>
<body>
    <main>
        <section class="newItemEntry">
            <form action="itemEntryForm">
                <label for="newItem">
                    Enter a New to do Item
                </label>
                <input id="newItem" type="text" size="40" autocomplete="off" placeholder="Add Items" tabindex="0">
                <button id="addItem" class="button" tittle="Add New Item" aria-label="Add Nee Item to List " tabindex="0">+</button>
            </form>
        </section>
        <section class="listContainer">
            <div class="listTitle">
                <h1>To Do List </h1>
                <button id="clearItems" class="button" title="clear the list" aria-label="Remove All Items From the List" tabindex="0">
                    Clear
                </button>
            </div>
            <hr/>
            <div id="listItems">
                <div class="item">
                    <input type="checkbox" id="1" tabindex="0">
                    <label for="1"> eat</label>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
